<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Login</title>
</head>

<body>
    <div class="card">
    <h1 class="login-titulo">Login</h1>
    <input class="usuario" type="text" name="Usuário" placeholder="Usuário">
    <input class="senha" type="password" name="Senha" placeholder="Senha"><br>

    <div class="esqueci" ><a><u>Esqueci minha senha</u></a></div>


    <button class="botao">LOGIN</button>

    <div class="remember">
        <input  type="checkbox" id="Remember me" name="rememberme">
        <label class="remember" for="Remember me">Remember me</label>
        </div>

    <a class="texto-final">Não possui uma conta? <u><strong>Registre-se</strong></u></a>
    </div>
    
</body>
</html>
